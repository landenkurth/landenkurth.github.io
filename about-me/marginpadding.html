<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css box model - margin & padding </title>
    <style>
        p { margin-bottom: 100px; }
        nav { width: 100%; }
        h1 { margin: 0 auto; text-align: center; }
        div {
            background: lightgrey;
            width: 300px
            padding: 50px;
            border: 15px solid green;
            margin: 20px auto; 
        }
    </style> 
</head>
<body>
    <nav>
        <h1> hello world!</h1>
    </nav>
    <h2> box model demo</h2>
    <p> the css box model is essentially a box that wraps around every html element it consits of borders, padding, 
        margins and the actual content
    </p>
    <div>
        this text is the content of the box which has padding a border and margins (in that order).
    </div>
</body>
</html>
