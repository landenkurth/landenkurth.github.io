<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media query test </title>
    <style>
        .topnav{ overflow: hidden; background: #333;}
        .topnav a {
            float:left;
            display: block;
            color: white;
            text-align: center;
            padding: 15px;
        }
        .topnav a:hover {background: #ddd; color: black; }
        @media screen and (max-width: 600px) {
            .topnav a {float: none; width: 100%; }
        }
        body { background: lightgreen; }
        @media only screen and (orientation: landscape) {
            body {background: lightblue; }
        }
    </style>
</head>
<body>
    <h1> heres my navbar</h1>
    <P> media queries allaw for responsive resizing of elements based on screen width (usually).</P>

    <div class="topnav">
        <a href="#">link</a>
        <a href="#">link</a>
        <a href="#">link</a>
    </div>
</body>
</html>
